<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- COMEÇO FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- FINAL FONTS -->
    <title>Login Feedback</title>
    <link rel="shortcut icon" href="imagens/Brasão_de_Pernambuco.svg.png" type="img/x-png">
</head>
<body>
    <div class="container">
        
        <form>
            <img src="imagens/sti-logo-original.png" alt="logo da alepe" height="160" width="300">
            <h1>Acessar Feedbacks</h1>
            <div class="input-container">
                <input placeholder="Login" type="Login" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/user.png" alt="user"/>
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1"/>
                <a href="#">Redefinir senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>


        </form>

    </div>
    
</body>
</html>
